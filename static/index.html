<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>

<body class="container py-3">
    <h1>Orthophoto Labeler Prototype</h1>
    <div id="image-container" class="row mb-3">
        <div class="col-12 col-md-6 position-relative mb-3 mb-md-0">
            <img id="photo-fix" src="" alt="Processed" class="img-fluid photo">
            <div class="position-absolute top-0 start-0 bg-white px-2 py-1 border rounded-end opacity-75">
                Tweaked colours <span id="overlay-id">-</span>
            </div>
        </div>

        <div class="col-12 col-md-6 position-relative">
            <img id="photo-raw" src="" alt="Raw" class="img-fluid photo">
            <div class="position-absolute top-0 start-0 bg-white px-2 py-1 border rounded-end opacity-75">
                Original
            </div>
        </div>
    </div>
    <form id="tag-form">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="tag1" id="tag1">
            <label class="form-check-label" for="tag1">Tag 1</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="tag2" id="tag2">
            <label class="form-check-label" for="tag2">Tag 2</label>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
        <a href="#" target="new-custom-tab" id="open-in-FL"
            class="btn btn-secondary mt-2">View on Fotoladu</a>
    </form>
    <div id="metadata" class="mt-3"></div>
    <script src="static/script.js"></script>
</body>

</html>
